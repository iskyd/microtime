<html>
    <head>
        <title>Microtime</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./main.css" />
    </head>
    <body>
        <div class="container">
            <h1>Welcome!</h1>
            <p>I'm an API, you can send me unix timestamp or natural language date and i will convert it for you!</p><br>
            <h2>Example</h2>
            <code>/December%2015,%202015</code><br><br>
            <code>/1450137600</code>
            <h2>Output</h2>
            <code>{ "unix": 1450137600, "natural": "December 15, 2015" }</code>
        </div>
    </body>
</html>
